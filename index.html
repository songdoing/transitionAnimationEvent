<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Event</title>
    <style>
        /*ball 주변에 margin이 있어서, 마우스와 ball이 딱 맞지 않음
          ball position를 absolute로 하거나,
          margin를 없애주는 걸 해야함 : ball의 왼위-> 마우스*/
        .ball {
            position :absolute;
            width : 30px;
            height: 30px;
            /*margin : -15px 0 0 -15px;*/
            border-radius: 50%; /*동그랗게*/
            background: red;
            transition : 1s;
        }
        .ball.end {
            background : dodgerblue;
        }
    </style>
</head>
<body>
    <div class="ball"></div>

<script>
    const ballElem = document.querySelector('.ball');

    window.addEventListener('click', function(e){
        console.log(e.clientX, e.clientY);//클릭하는 위치
        ballElem.style.transform = 'translate(' + (e.clientX-20 ) + 'px, ' + (e.clientY-20) + 'px)';
        //'translate(0px, 0px)'
    })

    ballElem.addEventListener('transitionend', function(e){
        //transitionend : transition이 끝난 시점에서 실행되는 이벤트
        //transitionstart
        ballElem.classList.add('end');
        console.log(e.elapsedTime); // transition-duration를 나타냄
        console.log(e.propertyName); //transform, background-color
    })
</script>    
</body>
</html>
